            fi
            
            echo "ğŸ’¾ Root: $(df -h / | tail -1 | awk '{print $5}')"
            echo "ğŸ’¾ /mnt: $(df -h /mnt | tail -1 | awk '{print $5 " (" $4 " free)"}')"
