name: KDE Plasma Desktop VNC with Android Studio

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  kde-desktop:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up /mnt storage
        run: |
          sudo mkdir -p /mnt/storage
          sudo chmod 777 /mnt/storage
          mkdir -p /mnt/storage/android-sdk
          mkdir -p /mnt/storage/android-avd
          df -h /mnt
          
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo chmod 666 /dev/kvm 2>/dev/null || true
          ls -la /dev/kvm

      - name: Install KDE Plasma Desktop
        run: |
          echo "Installing KDE Plasma - Most Beautiful Linux Desktop ğŸ¨"
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            kde-plasma-desktop plasma-nm plasma-workspace-wayland \
            konsole dolphin kate firefox \
            tigervnc-standalone-server tigervnc-common dbus-x11 \
            fonts-noto-color-emoji wget curl net-tools htop \
            openjdk-17-jdk unzip cpu-checker
          echo "âœ… KDE Plasma installed successfully!"

      - name: Configure User Password
        run: |
          echo "runner:github2024" | sudo chpasswd
          echo "âœ… User password set"

      - name: Disable KDE Lock Screen
        run: |
          mkdir -p ~/.config
          cat > ~/.config/kscreenlockerrc << 'EOFLOCK'
          [Daemon]
          Autolock=false
          LockOnResume=false
          Timeout=0
          
          [Greeter]
          WallpaperPlugin=
          EOFLOCK
          
          cat > ~/.config/powermanagementprofilesrc << 'EOFPOWER'
          [AC][DPMSControl]
          idleTime=0
          lockBeforeTurnOff=0
          
          [Battery][DPMSControl]
          idleTime=0
          lockBeforeTurnOff=0
          EOFPOWER
          
          cat > ~/.config/ksmserverrc << 'EOFKSM'
          [General]
          loginMode=default
          EOFKSM
          
          echo "âœ… KDE lock screen disabled"

      - name: Install Android Command Line Tools
        run: |
          echo "ğŸ“± Installing Android SDK Command Line Tools..."
          cd /mnt/storage/android-sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          unzip -q cmdtools.zip
          rm cmdtools.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
          echo "âœ… Android Command Line Tools installed"

      - name: Set Android Environment Variables
        run: |
          echo "ANDROID_HOME=/mnt/storage/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/mnt/storage/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_AVD_HOME=/mnt/storage/android-avd" >> $GITHUB_ENV
          echo "/mnt/storage/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "/mnt/storage/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "/mnt/storage/android-sdk/emulator" >> $GITHUB_PATH
          
          mkdir -p ~/.profile.d
          cat > ~/.profile.d/android.sh << 'EOFENV'
          export ANDROID_HOME=/mnt/storage/android-sdk
          export ANDROID_SDK_ROOT=/mnt/storage/android-sdk
          export ANDROID_AVD_HOME=/mnt/storage/android-avd
          export PATH=$PATH:/mnt/storage/android-sdk/cmdline-tools/latest/bin
          export PATH=$PATH:/mnt/storage/android-sdk/platform-tools
          export PATH=$PATH:/mnt/storage/android-sdk/emulator
          export PATH=$PATH:/mnt/storage/android-sdk/build-tools/34.0.0
          EOFENV
          
          source ~/.profile.d/android.sh
          echo "âœ… Android environment variables configured"

      - name: Install Android SDK Components
        run: |
          export ANDROID_HOME=/mnt/storage/android-sdk
          export ANDROID_SDK_ROOT=/mnt/storage/android-sdk
          export PATH=$PATH:/mnt/storage/android-sdk/cmdline-tools/latest/bin
          cd /mnt/storage/android-sdk
          echo "ğŸ“¦ Installing Android SDK components..."
          yes | cmdline-tools/latest/bin/sdkmanager --licenses
          cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "platforms;android-33" \
            "build-tools;34.0.0" \
            "emulator" \
            "system-images;android-34;google_apis;x86_64"
          echo "âœ… Android SDK components installed"

      - name: Download Android Studio
        run: |
          echo "ğŸ’¿ Downloading Android Studio..."
          cd /mnt/storage
          DOWNLOADED=false
          
          declare -a VERSIONS=(
            "2024.2.1.12"
            "2024.1.2.12"
            "2024.1.1.12"
          )
          
          for VERSION in "${VERSIONS[@]}"; do
            echo "Trying Android Studio $VERSION..."
            if wget --timeout=120 --tries=2 --continue \
              "https://dl.google.com/android/studio/ide-zips/${VERSION}/android-studio-${VERSION}-linux.tar.gz" \
              -O android-studio.tar.gz 2>/dev/null; then
              
              if [ -f android-studio.tar.gz ]; then
                FILE_SIZE=$(stat -c%s android-studio.tar.gz 2>/dev/null || echo 0)
                if [ "$FILE_SIZE" -gt 500000000 ]; then
                  echo "âœ… Downloaded Android Studio $VERSION"
                  DOWNLOADED=true
                  STUDIO_VERSION=$VERSION
                  break
                else
                  rm -f android-studio.tar.gz
                fi
              fi
            fi
            
            if [ "$DOWNLOADED" = false ]; then
              if wget --timeout=120 --tries=2 --continue \
                "https://redirector.gvt1.com/edgedl/android/studio/ide-zips/${VERSION}/android-studio-${VERSION}-linux.tar.gz" \
                -O android-studio.tar.gz 2>/dev/null; then
                
                if [ -f android-studio.tar.gz ]; then
                  FILE_SIZE=$(stat -c%s android-studio.tar.gz 2>/dev/null || echo 0)
                  if [ "$FILE_SIZE" -gt 500000000 ]; then
                    echo "âœ… Downloaded Android Studio $VERSION"
                    DOWNLOADED=true
                    STUDIO_VERSION=$VERSION
                    break
                  else
                    rm -f android-studio.tar.gz
                  fi
                fi
              fi
            fi
            
            sleep 2
          done
          
          if [ "$DOWNLOADED" = false ]; then
            echo "âš ï¸ Android Studio download failed - will skip"
            mkdir -p /mnt/storage/android-studio
            exit 0
          fi
          
          echo "ğŸ“¦ Extracting Android Studio..."
          tar -xzf android-studio.tar.gz
          rm android-studio.tar.gz
          echo "âœ… Android Studio $STUDIO_VERSION ready!"

      - name: Configure Android Studio
        run: |
          echo "âš™ï¸ Configuring Android Studio..."
          if [ ! -d "/mnt/storage/android-studio/bin" ]; then
            echo "âš ï¸ Android Studio not found, skipping"
            exit 0
          fi
          
          mkdir -p ~/.config/Google
          for VER in 2024.2 2024.1 2025.1; do
            mkdir -p ~/.config/Google/AndroidStudio${VER}
            cat > ~/.config/Google/AndroidStudio${VER}/idea.properties << 'EOFPROPS'
          android.sdk.path=/mnt/storage/android-sdk
          avd.home=/mnt/storage/android-avd
          EOFPROPS
          done
          
          mkdir -p ~/.local/share/applications
          cat > ~/.local/share/applications/android-studio.desktop << 'EOFDESKTOP'
          [Desktop Entry]
          Version=1.0
          Type=Application
          Name=Android Studio
          Icon=/mnt/storage/android-studio/bin/studio.png
          Exec=/mnt/storage/android-studio/bin/studio.sh
          Comment=Android Development IDE
          Categories=Development;IDE;
          Terminal=false
          StartupWMClass=jetbrains-studio
          EOFDESKTOP
          
          chmod +x ~/.local/share/applications/android-studio.desktop
          echo "âœ… Android Studio configured"

      - name: Configure VNC for KDE Plasma
        run: |
          mkdir -p ~/.vnc
          echo "github2024" | vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd
          
          if [ ! -f ~/.vnc/passwd ]; then
            echo "âŒ ERROR: Password file not created!"
            exit 1
          fi
          echo "âœ… Password file created: $(ls -lh ~/.vnc/passwd)"
          
          cat > ~/.vnc/xstartup << 'EOFVNC'
          #!/bin/bash
          unset SESSION_MANAGER
          unset DBUS_SESSION_BUS_ADDRESS
          
          if [ -z "$DBUS_SESSION_BUS_ADDRESS" ]; then
              eval $(dbus-launch --sh-syntax --exit-with-session)
          fi
          
          xsetroot -solid "#1e1e2e"
          
          if [ -f ~/.profile.d/android.sh ]; then
              source ~/.profile.d/android.sh
          fi
          
          export KDE_SKIP_KSCREENLOCKER=1
          export XDG_SESSION_TYPE=x11
          export XDG_SESSION_DESKTOP=KDE
          export XDG_CURRENT_DESKTOP=KDE
          export DESKTOP_SESSION=plasma
          
          kwriteconfig5 --file kscreenlockerrc --group Daemon --key Autolock false
          kwriteconfig5 --file kscreenlockerrc --group Daemon --key LockOnResume false
          
          startplasma-x11
          EOFVNC
          
          chmod +x ~/.vnc/xstartup
          
          cat > ~/.vnc/config << 'EOFCONFIG'
          geometry=1920x1080
          dpi=96
          depth=24
          localhost=no
          alwaysshared=true
          EOFCONFIG
          
          echo "âœ… VNC configured"

      - name: Start VNC Server
        run: |
          echo "ğŸš€ Starting VNC server with KDE Plasma..."
          
          pkill -9 Xtigervnc 2>/dev/null || true
          rm -f /tmp/.X0-lock /tmp/.X11-unix/X0 2>/dev/null || true
          sleep 2
          
          # Start Xtigervnc DIRECTLY to use our password file
          /usr/bin/Xtigervnc :0 \
            -geometry 1920x1080 \
            -depth 24 \
            -rfbport 5900 \
            -rfbauth ~/.vnc/passwd \
            -SecurityTypes VncAuth \
            -UseBlacklist=0 \
            -BlacklistThreshold=100 \
            -BlacklistTimeout=1 \
            -localhost=0 \
            -AlwaysShared=1 \
            -desktop "KDE Plasma (github2024)" \
            -xstartup ~/.vnc/xstartup &
          
          echo "Waiting for VNC initialization..."
          for i in {1..30}; do
            if pgrep -f "Xtigervnc.*:0" > /dev/null; then
              echo "âœ… VNC server started successfully!"
              break
            fi
            sleep 1
          done
          
          echo ""
          echo "=== VNC Process (verifying password file) ==="
          ps aux | grep Xtigervnc | grep -v grep | grep -o "rfbauth [^ ]*"
          
          echo ""
          echo "=== VNC Status ==="
          pgrep -a "Xtigervnc" || echo "âš ï¸ VNC process not found"
          sudo netstat -tulpn | grep 5900 || echo "âš ï¸ Port 5900 not listening"

      - name: Verify VNC Running
        run: |
          if ! pgrep -f "Xtigervnc.*:0" > /dev/null; then
            echo "âŒ VNC server failed to start!"
            exit 1
          fi
          echo "âœ… VNC is running with password: github2024"

      - name: Setup FRP Tunnel
        run: |
          echo "ğŸ“¡ Setting up FRP tunnel..."
          FRP_VERSION="0.60.0"
          wget -q https://github.com/fatedier/frp/releases/download/v${FRP_VERSION}/frp_${FRP_VERSION}_linux_amd64.tar.gz
          tar -xzf frp_${FRP_VERSION}_linux_amd64.tar.gz
          mv frp_${FRP_VERSION}_linux_amd64 frp
          
          cd frp
          cat > frpc.toml << 'EOFFRP'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          
          log.level = "info"
          
          [[proxies]]
          name = "kde-plasma-vnc"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5900
          remotePort = 5900
          EOFFRP
          
          echo "âœ… FRP configured"

      - name: Start FRP Tunnel
        run: |
          cd frp
          echo "ğŸ”Œ Starting FRP tunnel..."
          nohup ./frpc -c frpc.toml > frpc.log 2>&1 &
          
          for i in {1..20}; do
            if grep -q "start proxy success|login to server success" frpc.log 2>/dev/null; then
              echo "âœ… FRP tunnel established!"
              break
            fi
            sleep 1
          done
          
          echo ""
          echo "=== FRP Status ==="
          ps aux | grep frpc | grep -v grep
          cat frpc.log

      - name: Display Connection Info
        run: |
          SDK_SIZE=$(du -sh /mnt/storage/android-sdk 2>/dev/null | cut -f1)
          AVD_SIZE=$(du -sh /mnt/storage/android-avd 2>/dev/null | cut -f1)
          
          KVM_STATUS="âš ï¸ Not available"
          if [ -e /dev/kvm ]; then
            KVM_STATUS="âœ… Enabled"
          fi
          
          AS_STATUS="âœ… Installed"
          if [ ! -f /mnt/storage/android-studio/bin/studio.sh ]; then
            AS_STATUS="âš ï¸ Not installed"
          fi
          
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘  ğŸ¨ KDE PLASMA + ANDROID STUDIO READY! ğŸ¨            â•‘"
          echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
          echo "â•‘                                                       â•‘"
          echo "â•‘  ğŸ“¡ VNC Address: 159.195.6.61:5900                   â•‘"
          echo "â•‘  ğŸ”‘ Password: github2024                              â•‘"
          echo "â•‘  ğŸ–¥ï¸  Resolution: 1920x1080 Full HD                    â•‘"
          echo "â•‘  ğŸ¨ Desktop: KDE Plasma (No Lock Screen)              â•‘"
          echo "â•‘  ğŸ”’ Security: Blacklist Disabled                      â•‘"
          echo "â•‘                                                       â•‘"
          echo "â•‘  ğŸ“± Android Development:                              â•‘"
          echo "â•‘  â€¢ Android Studio: $AS_STATUS                         â•‘"
          echo "â•‘  â€¢ SDK: /mnt/storage/android-sdk ($SDK_SIZE)         â•‘"
          echo "â•‘  â€¢ AVD: /mnt/storage/android-avd ($AVD_SIZE)         â•‘"
          echo "â•‘  â€¢ Platform: Android 34 (API 34)                     â•‘"
          echo "â•‘  â€¢ Emulator: x86_64 with Google APIs                 â•‘"
          echo "â•‘  â€¢ KVM Acceleration: $KVM_STATUS                     â•‘"
          echo "â•‘                                                       â•‘"
          echo "â•‘  ğŸš€ Launch Android Studio:                            â•‘"
          echo "â•‘     /mnt/storage/android-studio/bin/studio.sh        â•‘"
          echo "â•‘                                                       â•‘"
          echo "â•‘  Apps Included:                                       â•‘"
          echo "â•‘  â€¢ Konsole (Terminal)                                 â•‘"
          echo "â•‘  â€¢ Dolphin (File Manager)                             â•‘"
          echo "â•‘  â€¢ Kate (Text Editor)                                 â•‘"
          echo "â•‘  â€¢ Firefox (Web Browser)                              â•‘"
          echo "â•‘                                                       â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "â° Session: Up to 6 hours"
          echo "âœ… Password: github2024"
          echo ""

      - name: Keep Alive with Monitoring
        run: |
          echo "ğŸŸ¢ KDE PLASMA + ANDROID STUDIO SESSION ACTIVE"
          echo ""
          
          COUNT=0
          while true; do
            COUNT=$((COUNT + 1))
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ğŸ“Š Status Check #${COUNT} - $(date '+%H:%M:%S')"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            
            if pgrep -f "Xtigervnc.*:0" > /dev/null; then
              echo "âœ… VNC Server: Active"
            else
              echo "âš ï¸  VNC Server: Restarting..."
              /usr/bin/Xtigervnc :0 \
                -geometry 1920x1080 \
                -depth 24 \
                -rfbport 5900 \
                -rfbauth ~/.vnc/passwd \
                -SecurityTypes VncAuth \
                -UseBlacklist=0 \
                -BlacklistThreshold=100 \
                -BlacklistTimeout=1 \
                -localhost=0 \
                -AlwaysShared=1 \
                -desktop "KDE Plasma" \
                -xstartup ~/.vnc/xstartup &
              sleep 3
            fi
            
            if pgrep -f "frpc" > /dev/null; then
              echo "âœ… FRP Tunnel: Connected"
            else
              echo "âš ï¸  FRP Tunnel: Reconnecting..."
              cd frp && nohup ./frpc -c frpc.toml >> frpc.log 2>&1 &
              sleep 2
            fi
            
            if pgrep -f "plasmashell" > /dev/null; then
              echo "âœ… KDE Plasma: Running"
            else
              echo "â„¹ï¸  KDE Plasma: Will start on first connection"
            fi
            
            if pgrep -f "android-studio" > /dev/null; then
              echo "ğŸ“± Android Studio: Running"
            fi
            
            if [ -e /dev/kvm ]; then
              echo "âš¡ KVM: Available"
            fi
            
            CONNECTIONS=$(sudo netstat -tn 2>/dev/null | grep :5900 | grep ESTABLISHED | wc -l)
            if [ "$CONNECTIONS" -gt 0 ]; then
              echo "ğŸ‘¥ Active VNC connections: $CONNECTIONS"
            else
